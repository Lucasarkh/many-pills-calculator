<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Assets/css/style.css" />
    <link rel="stylesheet" href="Assets/css/shared.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Many Pills Calculator</title>
  </head>

  <body>
    <header>
      <section class="container-fluid">
        <div>
          <div class="d-flex justify-content-evenly align-items-center p-2">
            <div>
              <img class="nav__img" src="Assets/img/logo.png" alt="Logo" />
            </div>

            <div>
              <nav class="nav__links">
                <a href="index.html">Calculator</a>
                <a href="#">About</a>
              </nav>
            </div>

            <div>
              <nav class="nav__links">
                <a href="#">Follow me!</a>
              </nav>
            </div>
          </div>
        </div>
      </section>
    </header>

    <main>
      <section class="calculator">
        <div class="calculator__amount">
          <p>Select the number of pills or capsules:</p>
          <select id="comp" onchange="getValueComp();">
            <option value="0.25">1/4</option>
            <option value="0.5">1/2</option>
            <option value="0.75">3/4</option>
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <div class="calculator__timeinterval">
          <p>Select the time interval:</p>
          <select id="interval" onchange="getValueInterval();">
            <option value="1">1 time a day</option>
            <option value="2">2 times a day</option>
            <option value="3">3 times a day</option>
            <option value="4">4 times a day</option>
            <option value="0.5">1 time every 2 days</option>
          </select>
        </div>

        <div class="calculator__period">
          <p>Select the period of the treatment:</p>

          <div class="calculator__input">
            <input id="days" value="3" type="number" placeholder="10" />
            <p class="d-inline-block">days!</p>
          </div>
        </div>

        <div class="calculator__button">
          <button onclick="calculate()">Calculate!</button>
        </div>
      </section>

      <section class="result">
        <p>You will need:</p>
        <p id="result">-</p>
        <p>pills or capsules!</p>
      </section>
    </main>

    <footer></footer>

    <script src="Assets/js/script.js"></script>
  </body>
</html>
