<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Assets/css/style.css" />
    <link rel="stylesheet" href="Assets/css/shared.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Many Pills Calculadora</title>
  </head>

  <body>
    <header>
      <section class="container-fluid">
        <div>
          <div class="d-flex justify-content-evenly align-items-center p-2">
            <div>
              <img class="nav__img" src="Assets/img/logo.png" alt="Logo" />
            </div>

            <div>
              <nav class="nav__links">
                <a href="index.html">Calculadora</a>
                <a href="#">Sobre</a>
              </nav>
            </div>

            <div>
              <nav class="nav__links">
                <a href="#">Siga-nos!</a>
              </nav>
            </div>
          </div>
        </div>
      </section>
    </header>

    <main>
      <section class="calculator container-fluid">
        <div class="row d-flex justify-content-evenly">
          <div class="col-12 col-lg-4">
            <div class="calculator__amount">
              <p>Quantidade de comprimidos:</p>
              <div class="calculator__select d-flex justify-content-between">
                <img class="calculator__img" src="Assets/img/pills.png" />
                <select
                  id="comp"
                  onchange="getValueComp();"
                  class="form-select select__btn"
                  aria-label="Default select example"
                >
                  <option selected>Selecione</option>
                  <option value="0.25">1/4 (Um Quarto)</option>
                  <option value="0.5">1/5 (Meio)</option>
                  <option value="0.75">3/4 (Três Quartos)</option>
                  <option value="1">1 (Um)</option>
                  <option value="1.25">1 + 1/4 (Um + um quarto)</option>
                  <option value="1.5">1 + 1/2 (Um + meio)</option>
                  <option value="1.75">1 + 3/4 (Um + três quartos)</option>
                  <option value="2.5">2 + 1/2 (Dois + meio)</option>
                  <option value="3">3 (Três)</option>
                  <option value="4">4 (Quatro)</option>
                </select>
              </div>
            </div>

            <div class="calculator__timeinterval">
              <p>Intervalo de tempo:</p>
              <div class="calculator__select d-flex">
                <img class="calculator__img" src="Assets/img/timer.png" />
                <select
                  id="interval"
                  onchange="getValueInterval();"
                  class="form-select select__btn"
                  aria-label="Default select example"
                >
                  <option selected>Selecione</option>
                  <option value="4">A cada 6h</option>
                  <option value="3">A cada 8h</option>
                  <option value="2">A cada 12h</option>
                  <option value="1">A cada 24h</option>
                  <option value="0.5">A cada 48h</option>
                </select>
              </div>
            </div>

            <div class="calculator__period">
              <p>Quantidade de dias:</p>
              <div
                class="calculator__input d-flex justify-content-center align-items-center"
              >
                <img class="calculator__img" src="Assets/img/calendar.png" />
                <input id="days" value="3" type="number" placeholder="10" />
                <p class="days__p d-inline-block">dias!</p>
              </div>
            </div>
          </div>

          <div
            class="col-12 col-lg-2 d-flex align-items-center justify-content-center"
          >
            <div class="calculator__button">
              <button onclick="calculate()">Calcular!</button>
            </div>
          </div>

          <div
            class="col-12 col-lg-4 result d-flex align-items-center justify-content-center"
          >
            <div>
              <p id="result__fixed__text">Você vai precisar de:</p>
              <p id="result">-</p>
              <p id="result__fixed__text">Comprimidos!</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div>
        <p>d</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="Assets/js/script.js"></script>
  </body>
</html>
