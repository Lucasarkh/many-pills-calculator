            <div>

                    <option value="#">1 time a day</option>
                    <option value="#">2 times a day</option>
                    <option value="#">3 times a day</option>
                    <option value="#">4 times a day</option>
                    <option value="#">1 time every 2 days</option>
                    <option value="#">2 times every 2 days</option>
                    <option value="#">3 times every 2 days</option>
                    <option value="#">4 times every 2 days</option>
                </select>
            </div>

            <div>

            </div>


        </section>

    </main>
